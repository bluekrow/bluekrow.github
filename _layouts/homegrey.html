<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>The Techie Within</title>
    {%- seo -%}
    <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
    {%- feed_meta -%}
    <script src="{{ "/assets/javascript/bootstrap/jquery.min.js" | relative_url }}"></script>
    <script src="{{ "/assets/javascript/bootstrap/bootstrap.bundle.min.js" | relative_url }}"></script>
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="{{ "/assets/css/bigpicture.css" | relative_url }}">
  </head>

  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-bg fixed-bottom">
      <div class="container">
        <a class="navbar-brand" rel="author" href="{{ "/" | relative_url }}">{{ site.title | escape }}</a>
    
        {%- assign navnodes = site.data.navigation.nodes -%}
        {%- assign navLevel = 0 -%}
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
              {%- include navtree.html nodes=navnodes level=navLevel location="dropup"-%}
          </ul>
      </div>
    </nav>

    <!-- Page Content -->
    <section>
      <div class="container">
        <div class="row justify-content-end">
          <div class="col-lg-6 text-right">
            <h1 class="mt-5">{{ site.title | escape }}</h1>
            {{ content }} 
            {{ site.description }} 
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
